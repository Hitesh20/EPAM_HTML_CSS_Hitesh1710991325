<!DOCTYPE html>
<html>
<head>
	<title>EPAM HTML-CSS TASK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

	<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
	<div class="container-fluid outer-align">
		<div class="custom-width">
			<div class="container-fluid signButton p-3">
				<div class="d-flex justify-content-between">
					
					<div class="d-flex justify-content-center">
						<img src="https://www.iconsdb.com/icons/preview/black/graduation-cap-xxl.png" class="img-fluid gradHat" />
					</div>
					
					<div class="font-weight-bold text-light sign_in">
						Sign In
					</div>
					
					<div class="d-flex justify-content-center">
						<img src="http://icon-library.com/images/close-icon-png/close-icon-png-24.jpg" class="img-fluid cap-icon" style="padding: 5px; height: 35px; width: 30px;"/>
					</div>
				</div>
			</div>
			
			<div class="container">
				<div class="input-group mt-4">
					<input type="email" class="form-control" placeholder="mail@example.com" />
					<div class="input-group-append">
						<span class="input-group-text material-icons">email</span>
					</div>
				</div>
				
				<div class="input-group mt-2">
					<input type="password" class="form-control" placeholder="password" />
					<div class="input-group-append">
						<span class="input-group-text material-icons">enhanced_encryption</span>
					</div>
				</div>
				
				<button type="button" class="btn sign-in-button mt-4 font-weight-bold text-white">SIGN IN</button>	
				
				<div class="d-flex justify-content-between mt-2 text-secondary">
              		

							<a href="#"><b>Forgot your password?</b></a>
            		<div>
					<a href="#" style="margin-left:5px;"><b>Register!<b></a>
			</div>
				</div>

				<div class="row mt-4">
					<div class="col-sm-5"><hr /></div>
						<div class="col-sm-2 text-center text-black-50">OR</div>
					<div class="col-sm-5"><hr /></div>	
				</div>

				<button type="button" class="btn facebookButton mt-3">
					<img src="https://image.flaticon.com/icons/svg/2111/2111398.svg" class="img-fluid button-icon" />
				</button>

				<button type="button" class="btn googleButton mt-3">
					<img src="https://image.flaticon.com/icons/svg/145/145804.svg" class="img-fluid button-icon" />
				</button>

				<button type="button" class="btn epamButton mt-5 font-weight-bold text-white">
					< EPAM LOGIN >
				</button>
				<div class="mt-5"></div>
		</div>
	</div>
</body>
</html>
